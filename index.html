<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Acessibilidade v3</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Escrita Acessível com Slider</h1>

        <div class="controls">
            <label for="pressureSlider">Sensor (Slider):</label>
            <input type="range" id="pressureSlider" min="0" max="100" value="0">
            <span id="sliderValueDisplay">0</span>
        </div>

        <div class="mode-selection">
            <button id="modeButton">Modo: Superior (A-M)</button>
            <button id="deleteButton">Apagar</button>
        </div>

        <div class="letter-preview">
            <p>Caractere Selecionado:</p>
            <div id="currentLetterDisplay">A</div>
        </div>

        <div class="output">
            <label for="outputText">Seu Texto:</label>
            <textarea id="outputText" rows="8" cols="50" readonly></textarea>
        </div>

        <div class="suggestion-area">
            <p>Sugestão:</p>
            <div id="suggestionDisplay">-</div>
            <button id="useSuggestionButton" disabled>Usar Sugestão</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
